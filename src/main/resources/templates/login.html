<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/jobs}">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/forms}">Forms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/job}">Add new job</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/form}">Add new form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/categories}">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/regions}">Regions</a>
            </li>
        </ul>
        <form class="d-flex" th:action="@{/jobs}" method="get">
            <input class="form-control me-2" type="text" placeholder="Search" name="keyword" th:value="${keyword}">
            <button class="btn btn-light" style="color: #1b2024" type="button">Search</button>
        </form>
    </div>
</nav>

<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">

            <h1 class="text-black mb-4">Login</h1>

            <div class="card" style="border-radius: 15px">
                <div class="card-body" style=" background-color: #1b2024">

                    <form th:action="@{/login}" method="post">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0" style="color: #949292">Email address</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="email" name="email" id="email" class="form-control form-control-lg"
                                       placeholder="example@example.com"/>

                            </div>
                        </div>

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0" style="color: #949292">Password</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="password" name="password" id="password" class="form-control form-control-lg"
                                       placeholder="Company phone number"/>

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-light" style="color: #1b2024">Login</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
